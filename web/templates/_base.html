<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Flask on Docker</title>
    <!-- meta -->
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!-- styles -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/main.css" rel="stylesheet">
    {% block css %}{% endblock %}
  </head>
  <body>
    <div class="container">
      <br>
      <!-- child template -->
	  <div class="row">
			  <div class="col-md-3">
				  <ul class="nav nav-pills nav-stacked nav-pills-stacked-example"> 				  
				  {% if user and user.is_authenticated %}				  
					  <li role="presentation" {% if request.path == "/" %} class="active"{% endif %}>
						  <a href="/">Home</a>
					  </li> 
					  <li role="presentation" {% if request.path == "/send_message" %} class="active"{% endif %}>
						  <a href="/send_message">Send Message</a>
					  </li> 
					  <li role="presentation" {% if request.path == "/sent" %} class="active"{% endif %}>
						  <a href="/sent">Sent Messages</a>
					  </li>
					  <li role="presentation" {% if request.path == "/received" %} class="active"{% endif %}>
						  <a href="/received">Received Messages</a>
					  </li>
					  <li role="presentation">
						  <a href="/admin">Admin</a>
					  </li> 					  					  
					  <li role="presentation">
						  <a href="{{ url_for('logout_view') }}">Logout</a>
					  </li> 					  
				  {% else %}
					  <li role="presentation">
					  	<a href="{{ url_for('login_view') }}" class="active">Login</a>
					  </li>
				  {% endif %}
				  </ul> 
			  </div>
			  <div class="col-md-8">{% block content %}{% endblock %}</div>


	  </div>	  
      
    </div>
    <!-- scripts -->
    <script src="//code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script src="/static/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="/static/js/main.js" type="text/javascript"></script>
    {% block js %}{% endblock %}
  </body>
</html>
