<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Flask on Docker</title>
    <!-- meta -->
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!-- styles -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/main.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    {% block css %}{% endblock %}
  </head>
  <body>
    <div class="container">
      <br>
      <!-- child template -->
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
			  <div class="navbar-header">
				  <span class="navbar-brand">OneLine</span>
			  </div>
				  <ul class="nav navbar-nav">
				  {% if user and user.is_authenticated %}				  
					  <li {% if request.path == "/" %} class="active"{% endif %}>
						  <a href="/">Home</a>
					  </li> 
					  <li{% if request.path == "/send_message" %} class="active"{% endif %}>
						  <a href="/send_message">Send Message</a>
					  </li>
					  <li>
						  <a href="/admin">Admin</a>
					  </li> 					  					  
					  <li>
						  <a href="{{ url_for('security.logout') }}">Logout</a>
					  </li> 					  
				  {% else %}
					  <li role="presentation">
					  	<a href="{{ url_for('security.login') }}" class="active">Login</a>
					  </li>
				  {% endif %}
				  </ul>
	  </div>
	</nav>
      			  <div class="col-md-12">{% block content %}{% endblock %}</div>

    </div>
    <!-- scripts -->
    <script src="//code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script src="/static/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="/static/js/chat.js" type="text/javascript"></script>
    {% block js %}{% endblock %}
  </body>
</html>
